<div class="authentication-bg pb-0">
	<div class="auth-fluid">
		<div class="auth-fluid-form-box">
			<div class="card-body d-flex flex-column h-100 gap-3">
				<!-- Logo -->
				<div class="auth-brand text-center text-lg-start">
					<a class="logo-dark text-center">
						<span
							><img src="assets/img/logo-dark.png" alt="dark logo" height="30"
						/></span>
					</a>
					<a class="logo-light">
						<span
							><img src="assets/img/logo-light.png" alt="logo" height="30"
						/></span>
					</a>
				</div>

				<div class="my-auto">
					<h4 class="mt-0">Iniciar sesión</h4>
					<p class="text-muted mb-4">
						Ingresa tu email y contraseña para acceder a tu cuenta.
					</p>

					<form [formGroup]="loginForm" (ngSubmit)="login()">
						<div class="mb-3">
							<app-control-message [control]="loginForm.get('email')!">
								<label class="form-label">Correo electrónico</label>
								<input
									class="form-control"
									type="email"
									formControlName="email"
									placeholder="Ingresa tu correo electrónico" />
							</app-control-message>
						</div>
						<div class="mb-3">
							<a class="text-muted float-end"
								><small>Olvidaste tu contraseña?</small></a
							>
							<app-control-message [control]="loginForm.get('password')!">
								<div class="input-group input-group-merge">
									<input
										type="{{ passwordType }}"
										class="form-control"
										formControlName="password"
										placeholder="Ingresa tu contraseña" />
									<div
										class="input-group-text"
										[ngClass]="{ 'show-password': passwordType !== 'password' }"
										(click)="togglePassword()"
										style="background-color: transparent">
										<span class="password-eye"></span>
									</div>
								</div>
							</app-control-message>
						</div>
						<div class="mb-3">
							<div class="form-check">
								<input
									type="checkbox"
									class="form-check-input"
									formControlName="remember"
									id="checkbox-signin" />
								<label class="form-check-label" for="checkbox-signin"
									>Recuerdame</label
								>
							</div>
						</div>

						<div class="row">
							<div class="col-12 d-flex justify-content-center">
								<button
									class="btn btn-primary"
									type="submit"
									[disabled]="isLoading"
									style="width: 250px">
									<i class="mdi mdi-login"></i> Iniciar Sesión
								</button>
							</div>
							<div class="col-auto mt-4 mx-auto">
								<div #googleBtn id="buttonDiv"></div>
							</div>
						</div>
					</form>
				</div>

				<footer class="footer footer-alt">
					<small class="text-muted">
						Copyright &copy; {{ year }}. Todos los derechos reservados.
					</small>
				</footer>
			</div>
		</div>

		<div class="auth-fluid-right text-center">
			<div class="auth-user-testimonial">
				<h2 class="mb-3">MEDICAL</h2>
				<p class="lead">
					<i class="mdi mdi-format-quote-open"></i> Donde tu salud es lo más
					importante.
					<i class="mdi mdi-format-quote-close"></i>
				</p>
			</div>
		</div>
	</div>
</div>
