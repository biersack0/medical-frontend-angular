<div class="navbar-custom">
	<div class="topbar container-fluid">
		<div class="d-flex align-items-center gap-lg-2 gap-1">
			<!-- Topbar Brand Logo -->
			<div class="logo-topbar">
				<!-- Logo light -->
				<a [routerLink]="['/dashboard']" class="logo-light">
					<span class="logo-lg">
						<img src="assets/images/logo.png" alt="logo" />
					</span>
					<span class="logo-sm">
						<img src="assets/images/logo-sm.png" alt="small logo" />
					</span>
				</a>

				<!-- Logo Dark -->
				<a [routerLink]="['/dashboard']" class="logo-dark">
					<span class="logo-lg">
						<img src="assets/images/logo-dark.png" alt="dark logo" />
					</span>
					<span class="logo-sm">
						<img src="assets/images/logo-dark-sm.png" alt="small logo" />
					</span>
				</a>
			</div>

			<!-- Sidebar Menu Toggle Button -->
			<button class="button-toggle-menu" (click)="closeOpenSidebar()">
				<i class="mdi mdi-menu"></i>
			</button>

			<!-- Horizontal Menu Toggle Button -->
			<button
				class="navbar-toggle"
				data-bs-toggle="collapse"
				data-bs-target="#topnav-menu-content">
				<div class="lines">
					<span></span>
					<span></span>
					<span></span>
				</div>
			</button>

			<!-- Topbar Search Form -->
			<div class="app-search dropdown d-none d-lg-block">
				<form>
					<div class="input-group">
						<input
							type="text"
							class="form-control dropdown-toggle"
							#inputSeach
							(keyup)="search(inputSeach.value)"
							placeholder="buscar..."
							id="top-search" />
						<span class="mdi mdi-magnify search-icon"></span>
						<button class="input-group-text btn btn-primary" type="submit">
							Buscar
						</button>
					</div>
				</form>

				<div
					class="dropdown-menu dropdown-menu-animated dropdown-lg"
					id="search-dropdown">
					<!-- item-->
					<div class="dropdown-header noti-title">
						<h6 class="text-overflow mb-2 text-uppercase">Usuarios</h6>
					</div>

					<div class="notification-list">
						<ng-container *ngIf="searched">
							<a
								class="dropdown-item notify-item"
								*ngFor="let user of searched.users">
								<div class="d-flex">
									<img
										style="width: 30px"
										class="d-flex me-2 rounded-circle"
										[src]="
											user.image | notImage : 'user' | safe : 'resourceUrl'
										"
										alt="{{ user.name }}" />
									<div class="w-100">
										<h5 class="m-0 font-14">{{ user.name }}</h5>
									</div>
								</div>
							</a>
						</ng-container>
					</div>
					<!-- item-->
					<div class="dropdown-header noti-title">
						<h6 class="text-overflow mb-2 text-uppercase">Doctores</h6>
					</div>

					<div class="notification-list">
						<ng-container *ngIf="searched">
							<a
								class="dropdown-item notify-item"
								*ngFor="let doctor of searched.doctors">
								<div class="d-flex">
									<img
										style="width: 30px"
										class="d-flex me-2 rounded-circle"
										[src]="
											doctor.image | notImage : 'doctor' | safe : 'resourceUrl'
										"
										alt="{{ doctor.name }}" />
									<div class="w-100">
										<h5 class="m-0 font-14">{{ doctor.name }}</h5>
									</div>
								</div>
							</a>
						</ng-container>
					</div>
					<!-- item-->
					<div class="dropdown-header noti-title">
						<h6 class="text-overflow mb-2 text-uppercase">Hospitales</h6>
					</div>

					<div class="notification-list">
						<ng-container *ngIf="searched">
							<a
								class="dropdown-item notify-item"
								*ngFor="let hospital of searched.hospitals">
								<div class="d-flex">
									<img
										style="width: 30px"
										class="d-flex me-2 rounded-circle"
										[src]="
											hospital.image
												| notImage : 'hospital'
												| safe : 'resourceUrl'
										"
										alt="{{ hospital.name }}" />
									<div class="w-100">
										<h5 class="m-0 font-14">{{ hospital.name }}</h5>
									</div>
								</div>
							</a>
						</ng-container>
					</div>
				</div>
			</div>
		</div>

		<ul class="topbar-menu d-flex align-items-center gap-3">
			<li class="dropdown d-lg-none">
				<a
					class="nav-link dropdown-toggle arrow-none"
					data-bs-toggle="dropdown"
					href="#"
					role="button"
					aria-haspopup="false"
					aria-expanded="false">
					<i class="ri-search-line font-22"></i>
				</a>
				<div class="dropdown-menu dropdown-menu-animated dropdown-lg p-0">
					<form class="p-3">
						<input
							type="text"
							class="form-control"
							placeholder="Buscar ..."
							#inputSeach
							(keyup)="search(inputSeach.value)"
							aria-label="Recipient's username" />
					</form>
				</div>
			</li>

			<li class="dropdown notification-list">
				<a
					class="nav-link dropdown-toggle arrow-none"
					data-bs-toggle="dropdown"
					href="#"
					role="button"
					aria-haspopup="false"
					aria-expanded="false">
					<i class="ri-notification-3-line font-22"></i>
				</a>
				<div
					class="dropdown-menu dropdown-menu-end dropdown-menu-animated dropdown-lg py-0">
					<div
						class="p-2 border-top-0 border-start-0 border-end-0 border-dashed border">
						<div class="row align-items-center">
							<div class="col">
								<h6 class="m-0 font-16 fw-semibold">Notificaciones</h6>
							</div>
							<div class="col-auto">
								<a class="text-dark text-decoration-underline">
									<small>Limpiar todo</small>
								</a>
							</div>
						</div>
					</div>

					<div class="px-3" style="max-height: 300px" data-simplebar>
						<h5 class="text-muted font-13 fw-normal text-center my-3">
							No hay notificaciones
						</h5>
					</div>
				</div>
			</li>

			<li class="d-none d-sm-inline-block">
				<a
					class="nav-link"
					data-bs-toggle="offcanvas"
					href="#theme-settings-offcanvas">
					<i class="ri-settings-3-line font-22"></i>
				</a>
			</li>

			<li class="d-none d-sm-inline-block">
				<div
					class="nav-link"
					id="light-dark-mode"
					data-bs-toggle="tooltip"
					data-bs-placement="left"
					title="Theme Mode">
					<i class="ri-moon-line font-22"></i>
				</div>
			</li>

			<li class="dropdown">
				<a
					class="nav-link dropdown-toggle arrow-none nav-user px-2"
					data-bs-toggle="dropdown"
					href="#"
					role="button"
					aria-haspopup="false"
					aria-expanded="false">
					<span class="account-user-avatar">
						<img
							[src]="user.image | notImage : 'user' | safe : 'resourceUrl'"
							alt="user-image"
							width="32"
							referrerpolicy="no-referrer"
							class="rounded-circle" />
					</span>
					<span class="d-lg-flex flex-column gap-1 d-none">
						<h5 class="my-0">{{ user.name | titlecase }}</h5>
						<h6 class="my-0 fw-normal">{{ user.email }}</h6>
					</span>
				</a>
				<div
					class="dropdown-menu dropdown-menu-end dropdown-menu-animated profile-dropdown">
					<!-- item-->
					<div class="dropdown-header noti-title">
						<h6 class="text-overflow m-0">Bienvenido !</h6>
					</div>

					<!-- item-->
					<a (click)="goToProfile()" class="dropdown-item pointer">
						<i class="mdi mdi-account-circle me-1"></i>
						<span>Mi Perfil</span>
					</a>

					<!-- item-->
					<a (click)="logout()" class="dropdown-item pointer">
						<i class="mdi mdi-logout me-1"></i>
						<span>Cerrar sesi√≥n</span>
					</a>
				</div>
			</li>
		</ul>
	</div>
</div>
