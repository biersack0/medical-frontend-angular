<div class="row">
	<div class="col-12">
		<div class="card">
			<div class="card-body">
				<div class="row mb-2">
					<div class="col-xl-8">
						<form
							class="row gy-2 gx-2 align-items-center justify-content-xl-start justify-content-between">
							<div class="col-auto">
								<label for="inputPassword2" class="visually-hidden"
									>Buscar</label
								>
								<input
									type="search"
									class="form-control"
									id="inputPassword2"
									placeholder="Buscar..." />
							</div>
							<div class="col-auto">
								<div class="d-flex align-items-center">
									<label for="status-select" class="me-2">Estado</label>
									<select class="form-select" id="status-select">
										<option selected>Seleccionar</option>
										<option value="1">Activo</option>
										<option value="2">Inactivo</option>
									</select>
								</div>
							</div>
						</form>
					</div>
					<div class="col-xl-4">
						<div class="text-xl-end mt-xl-0 mt-2">
							<button
								type="button"
								class="btn btn-danger mb-2 me-2"
								(click)="addUser()">
								<i class="ri-user-add-line me-1"></i> Agregar usuario
							</button>
							<button type="button" class="btn btn-light mb-2">Exportar</button>
						</div>
					</div>
				</div>

				<div class="table-responsive">
					<table class="table table-centered table-nowrap mb-0">
						<thead class="table-light">
							<tr>
								<th style="width: 20px">
									<div class="form-check">
										<input
											type="checkbox"
											class="form-check-input"
											id="customCheck1" />
										<label class="form-check-label" for="customCheck1"
											>&nbsp;</label
										>
									</div>
								</th>
								<th>Nombre</th>
								<th>Correo electrónico</th>
								<th>Estado</th>
								<th style="width: 125px">Acción</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let user of users">
								<td>
									<div class="form-check">
										<input
											type="checkbox"
											class="form-check-input"
											id="customCheck2" />
										<label class="form-check-label" for="customCheck2"
											>&nbsp;</label
										>
									</div>
								</td>
								<td>
									{{ user.name }}
								</td>
								<td>
									{{ user.email }}
								</td>
								<td>
									<h5>
										<span
											class="badge"
											[ngClass]="
												user.isActive
													? 'badge-success-lighten'
													: 'badge-danger-lighten'
											"
											>{{ user.isActive ? 'Activo' : 'Inactivo' }}</span
										>
									</h5>
								</td>
								<td>
									<a href="javascript:void(0);" class="action-icon">
										<i class="mdi mdi-eye"></i
									></a>
									<a href="javascript:void(0);" class="action-icon">
										<i class="mdi mdi-square-edit-outline"></i
									></a>
									<a (click)="deleteUser(user._id)" class="action-icon">
										<i class="mdi mdi-delete"></i
									></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
